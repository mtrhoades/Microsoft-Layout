<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout Activity</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-car"></i></span>
      <span><i class="fas fa-bicycle"></i></span>
      <span><i class="fas fa-horse"></i></span>
      <span><i class="fas fa-dog"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
    <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dogs</a>
        </div>
    </span>
    <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Cute Kitten</strong>
        </div>
        <div>
            <p>So photogenic!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Cats</a>
        </div>
    </span>
    <span>
        <div>
            <img src="https://placebear.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Crazy Bear</strong>
        </div>
        <div>
            <p>Loves swimming!</p>
        </div>
        <div>
            <a href="https://placebear.com">More Bears</a>
        </div>
    </span>
    <span>
        <div>
            <img src="https://www.fillmurray.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Fill Murray</strong>
        </div>
        <div>
            <p>Bill Murray?</p>
        </div>
        <div>
            <a href="https://www.fillmurray.com">More Murray</a>
        </div>
    </span>
    </div>
  </body>
</html>
